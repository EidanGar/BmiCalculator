<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="BMI_Calculator.css">
    </head>
    <body>

        <div class="container">
            <h2>Your Measurements: </h2>
            <div class="measures">
                <h2 class="ftext">Feet:&nbsp;<input id="feet" type="number" min="3" max="9"></h2>
                <div id="standard">
                    <h2 class="itext">Inches:&nbsp;<input id="inches" type="number"></h2>
                    <h2 class="weight">Weight (<span id="measurementSystem">lbs</span>):&nbsp;<input id="weight" type="number"></h2>
                </div>
                <div id="metric">
                    <h2 class="ktext">Kilograms:&nbsp;<input id="kgs" type="number"></h2>
                </div>
            </div>
            <button id="bmiCalcBtn">Calculate BMI</button>
            <div class="result">
                <h2>Your BMI: </h2>
                <input id="bmi" disabled>
            </div>
                <button onclick="increase()" id="metricConvertSwitch">Change to Metric</button>
        </div>

        <script src="BMI_Calculator.js" async defer></script>
    </body>
</html>
